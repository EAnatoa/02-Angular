<h2 align="right">
<p> Musica   &#x2502;  Audio Latino   &#x2502; Facebook&#x2502;  Twitter &#x2502; Ingresar</p>

</h2>

<h1>
  Peliculas ONLINE

  <img src="https://www.cinemascomics.com/wp-content/uploads/2017/11/cine-de-superheroes-2018.jpg"  width="500" height="100">
</h1>


<div class="row">


  <div class="col-sm-6 text-center"  width="960" height="640"
       *ngFor="let pelicula of arregloPeliculas">


    <app-deber-peliculas
      [descripcionPelicula]="pelicula.descripcion"
      [nombrePelicula]="pelicula.nombre"
      [esEstreno]="pelicula.esEstreno"
      [urlImagen]="pelicula.urlImagen"
      (dioClickEnEstado)="alertar()"
    >

    </app-deber-peliculas>

    <button (click)="pelicula.nombre = 'Erika'"> Cambiar es estreno</button>

  </div>



  <div class="row">

    <div class="col-sm-3 " width="960" height="640"
         *ngFor="let pelicula of arregloPeliculasSecundarias">


      <app-deber-peliculas


        [nombrePelicula]="pelicula.nombre"
        [esEstreno]="pelicula.esEstreno"
        [urlImagen]="pelicula.urlImagen"
      >

      </app-deber-peliculas>

    </div>

</div>






  <div class="row">


    <div class="col-sm-1" width="960" height="640">


      <p-carousel headerText="Ultimas peliculas agregadas" [value]="arregloPeliculasAgregadas"  [style]="{'margin-top':'20px','margin-bottom':'20px'}">
        <ng-template let-pelicula pTemplate="item">

      <app-deber-peliculas

        [urlImagen]="pelicula.urlImagen"

      >

      </app-deber-peliculas>
        </ng-template>
      </p-carousel>
    </div>


  </div>




  <div class="row">


    <div class="col-sm-1 " width="960" height="640">
      <p-carousel headerText="Ultimas series agregadas" [value]="arregloSeriesAgregadas" [style]="{'margin-top':'20px','margin-bottom':'20px'}">
        <ng-template let-pelicula pTemplate="item">
      <app-deber-peliculas

        [urlImagen]="pelicula.urlImagen"

      >

      </app-deber-peliculas>
        </ng-template>
      </p-carousel>
    </div>
  </div>



  <div class="row">


    <div class="col-sm-1 "  width="960" height="640">

      <p-carousel headerText="Ultimas capitulos agregadas" [value]="arregloUltimosAgredados"  [style]="{'margin-top':'20px','margin-bottom':'20px'}">
        <ng-template let-pelicula pTemplate="item">
      <app-deber-peliculas

        [urlImagen]="pelicula.urlImagen"

      >

      </app-deber-peliculas>
        </ng-template>
      </p-carousel>

    </div>
  </div>
