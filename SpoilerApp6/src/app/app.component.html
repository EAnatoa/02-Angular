<h1>
  Peliculas ONLINE

  <img src="https://www.cinemascomics.com/wp-content/uploads/2017/11/cine-de-superheroes-2018.jpg"  width="500" height="100">
</h1>

<div class="row">


  <div class="col-sm-6 text-center"
       *ngFor="let pelicula of arregloPeliculas">

    <app-deber-peliculas
      [descripcionPelicula]="pelicula.descripcion"
      [nombrePelicula]="pelicula.nombre"
      [esEstreno]="pelicula.esEstreno"
      [urlImagen]="pelicula.urlImagen"
      (dioClickEnEstado)="alertar()"
    >

    </app-deber-peliculas>

    <button (click)="pelicula.nombre = 'Erika'"> Cambiar es estreno</button>


  </div>


  <div class="row">


    <div class="col-sm-3 "
         *ngFor="let pelicula of arregloPeliculasSecundarias">

      <app-deber-peliculas

        [nombrePelicula]="pelicula.nombre"
        [esEstreno]="pelicula.esEstreno"
        [urlImagen]="pelicula.urlImagen"

      >

      </app-deber-peliculas>



    </div>



</div>
